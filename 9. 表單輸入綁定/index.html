<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表單輸入綁定</title>
</head>
<body>

  <div id="app">
    <form action="/XXX" @submit.prevent="handlerSubmit">
    <span>用戶名 : </span>
    <input type="text" v-model="username"><br />

    <span>密碼 : </span>
    <input type="password" v-model="pwd"><br />

    <span>性別 : </span>
    <input type="radio" id="female" value="女" v-model="sex">
    <label for="female">女</label>
    <input type="radio" id="male" value="男" v-model="sex">
    <label for="male">男</label><br />

    <span>愛好 : </span>
    <input type="checkbox" id="basketball" value="basketball" v-model="likes">
    <label for="basketball">籃球</label>
    <input type="checkbox" id="swimming" value="swimming" v-model="likes">
    <label for="swimming">游泳</label>
    <input type="checkbox" id="football" value="football" v-model="likes">
    <label for="football">足球</label><br />

    <span>城市 : </span>
    <select v-model="cityId">
      <option value="">未選擇</option>
      <option :value="city.id" v-for="(city, index) in allCities" :key="index">{{ city.name }}</option>
    </select><br />

    <span>介紹 : </span>
    <textarea rows="10" v-model="desc"></textarea><br /><br />

    <input type="submit" value="註冊">
    </form>
  </div>
  

  <script src="../js/vue.js"></script>
  <script src="./index.js"></script>

</body>
</html>
