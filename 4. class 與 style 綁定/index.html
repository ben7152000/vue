<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 與 style 綁定</title>
  <style>
    .aClass {
      color: red;
    }
    .bClass {
      color: blue;
    }
    .cClass {
      font-size: 60px;
    }
  </style>
</head>
<body>

  <div id="app">
    
    <h2>1. class綁定: : class='XXX'</h2>
    <p class="cClass" :class="a">字串</p>
    <p :class="{aClass: isA, bClass: isB}">物件</p>
    <h2>2. style綁定</h2>

    <button @click="update">更新</button>
    <p :style="{color: activeColor, fontSize: fontSize + 'px'}">:style="{color: activeColor, fontSize: fontSize + 'px'}"</p>
    
  </div>
  
  <script src="../js/vue.js"></script>
  <script src="./index.html"></script>

</body>
</html>
